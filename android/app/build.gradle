plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Load API key from secrets.properties or use default
def loadApiKey() {
    def secretsFile = rootProject.file('secrets.properties')
    if (secretsFile.exists()) {
        def secrets = new Properties()
        secrets.load(new FileInputStream(secretsFile))
        return secrets.getProperty('MAPS_API_KEY', 'AIzaSyAFTxq5MJy_Xn2bzlbZPaqzDoT0sBwjCzA')
    } else {
        def defaultFile = rootProject.file('local.defaults.properties')
        if (defaultFile.exists()) {
            def defaults = new Properties()
            defaults.load(new FileInputStream(defaultFile))
            return defaults.getProperty('MAPS_API_KEY', 'AIzaSyAFTxq5MJy_Xn2bzlbZPaqzDoT0sBwjCzA')
        }
        return 'AIzaSyAFTxq5MJy_Xn2bzlbZPaqzDoT0sBwjCzA'
    }
}
def mapsApiKey = loadApiKey()

android {
    namespace = "com.example.new_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11" 
    }

    lint {
        disable 'Instantiatable'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.new_project"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        manifestPlaceholders = [
            MAPS_API_KEY: mapsApiKey,
            applicationName: "io.flutter.app.FlutterApplication"
        ]
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}

secrets {
    // To add your Maps API key to this project:
    // 1. If the secrets.properties file does not exist, create it in the same folder as the local.properties file.
    // 2. Add this line, where YOUR_API_KEY is your API key:
    //        MAPS_API_KEY=YOUR_API_KEY
    propertiesFileName = "secrets.properties"

    // A properties file containing default secret values. This file can be
    // checked in version control.
    defaultPropertiesFileName = "local.defaults.properties"
}
